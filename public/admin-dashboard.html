<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra Admin Dashboard - Crisis Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .admin-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .admin-header p {
            opacity: 0.9;
            font-size: 1.2em;
        }

        .admin-badge {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-content {
            padding: 40px;
        }

        .dashboard-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: #2c3e50;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card.critical {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
        }

        .metric-card.warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        }

        .metric-card.success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
        }

        .metric-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .metric-label {
            font-size: 1.1em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-trend {
            font-size: 0.9em;
            margin-top: 8px;
            opacity: 0.8;
        }

        .expert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .expert-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .expert-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .expert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .expert-info h3 {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .expert-specialization {
            color: #666;
            font-size: 0.9em;
        }

        .expert-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-busy {
            background: #fff3cd;
            color: #856404;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .expert-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .expert-stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .expert-stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .expert-stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .expert-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-primary:hover {
            background: #34495e;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .alerts-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .table-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .alert-item:hover {
            background: #f8f9fa;
        }

        .alert-item:last-child {
            border-bottom: none;
        }

        .alert-info {
            flex: 1;
        }

        .alert-time {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .alert-message {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .alert-level-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .level-critical {
            background: #e74c3c;
            color: white;
        }

        .level-high {
            background: #f39c12;
            color: white;
        }

        .level-moderate {
            background: #f1c40f;
            color: #333;
        }

        .alert-status {
            text-align: right;
        }

        .status-resolved {
            color: #27ae60;
            font-weight: bold;
        }

        .status-pending {
            color: #e74c3c;
            font-weight: bold;
        }

        .status-in-progress {
            color: #f39c12;
            font-weight: bold;
        }

        .system-health {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .health-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .health-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .health-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .health-metric:last-child {
            margin-bottom: 0;
        }

        .health-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .health-good {
            color: #27ae60;
        }

        .health-warning {
            color: #f39c12;
        }

        .health-critical {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 20px;
            }

            .admin-header {
                padding: 20px;
            }

            .admin-header h1 {
                font-size: 2em;
            }

            .dashboard-tabs {
                flex-direction: column;
            }

            .expert-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .expert-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .alert-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-badge">Admin</div>
            <h1>üîß Mitra Admin Dashboard</h1>
            <p>Crisis Management System Oversight & Analytics</p>
        </div>

        <div class="admin-content">
            <!-- Navigation Tabs -->
            <div class="dashboard-tabs">
                <button class="tab active" onclick="showTab('overview')">üìä Overview</button>
                <button class="tab" onclick="showTab('experts')">üë®‚Äç‚öïÔ∏è Experts</button>
                <button class="tab" onclick="showTab('alerts')">üö® Alert History</button>
                <button class="tab" onclick="showTab('system')">‚öôÔ∏è System Health</button>
            </div>

            <!-- Overview Tab -->
            <div class="tab-content active" id="overview">
                <div class="metrics-grid" id="overviewMetrics"></div>
            </div>

            <!-- Experts Tab -->
            <div class="tab-content" id="experts">
                <div class="expert-grid" id="expertsContainer"></div>
            </div>

            <!-- Alert History Tab -->
            <div class="tab-content" id="alerts">
                <div class="alerts-table">
                    <div class="table-header">
                        <h2>üö® Recent Crisis Alerts</h2>
                    </div>
                    <div class="table-content" id="alertsContainer"></div>
                </div>
            </div>

            <!-- System Health Tab -->
            <div class="tab-content" id="system">
                <div class="system-health" id="systemContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple tab switcher
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const el = document.getElementById(tabName);
            if (el) el.classList.add('active');
            const btn = Array.from(document.querySelectorAll('.dashboard-tabs .tab')).find(b => b.textContent.includes(tabName.charAt(0).toUpperCase()+tabName.slice(1)));
            if (btn) btn.classList.add('active');
        }

        // Base URL for Functions
        const isDevelopment = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const functionsBase = isDevelopment
            ? 'http://127.0.0.1:5001/fine-phenomenon-456517-q2/us-central1'
            : 'https://us-central1-fine-phenomenon-456517-q2.cloudfunctions.net';

        function metricCard(value, label, cls = '') {
            return `
                <div class="metric-card ${cls}">
                    <div class="metric-number">${value}</div>
                    <div class="metric-label">${label}</div>
                </div>`;
        }

        function renderOverview(ov) {
            const el = document.getElementById('overviewMetrics');
            if (!el || !ov) return;
            el.innerHTML = [
                metricCard(ov.activeCriticalAlerts ?? '-', 'Active Critical Alerts', 'critical'),
                metricCard(ov.pendingCases ?? '-', 'Pending Cases', 'warning'),
                metricCard(ov.casesResolvedToday ?? '-', 'Cases Resolved Today', 'success'),
                metricCard(ov.avgResponseTime ?? '-', 'Avg Response Time (min)'),
                metricCard(ov.resolutionRate != null ? `${ov.resolutionRate}%` : '-', 'Resolution Rate', 'success'),
                metricCard(ov.totalCasesThisMonth ?? '-', 'Total Cases This Month'),
            ].join('');
        }

        function expertStatusClass(status) {
            switch ((status||'').toLowerCase()) {
                case 'available': return 'status-available';
                case 'busy': return 'status-busy';
                case 'offline': return 'status-offline';
                default: return 'status-available';
            }
        }

        function renderExperts(experts) {
            const el = document.getElementById('expertsContainer');
            if (!el) return;
            if (!experts || experts.length === 0) {
                el.innerHTML = '<div class="no-alerts">No experts found.</div>';
                return;
            }
            el.innerHTML = experts.map(ex => `
                <div class="expert-card">
                    <div class="expert-header">
                        <div class="expert-info">
                            <h3>${ex.name}</h3>
                            <div class="expert-specialization">${ex.specialization}</div>
                        </div>
                        <div class="expert-status ${expertStatusClass(ex.status)}">${(ex.status||'available').replace(/^./,c=>c.toUpperCase())}</div>
                    </div>
                    <div class="expert-stats">
                        <div class="expert-stat">
                            <div class="expert-stat-number">${ex.activeCases ?? '-'}</div>
                            <div class="expert-stat-label">Active Cases</div>
                        </div>
                        <div class="expert-stat">
                            <div class="expert-stat-number">${ex.resolvedToday ?? '-'}</div>
                            <div class="expert-stat-label">Resolved Today</div>
                        </div>
                        <div class="expert-stat">
                            <div class="expert-stat-number">${ex.avgResponseTime ?? '-'}</div>
                            <div class="expert-stat-label">Avg Response (min)</div>
                        </div>
                    </div>
                    <div class="expert-actions">
                        <button class="btn btn-primary">üìä View Details</button>
                        <button class="btn btn-warning">üìß Send Message</button>
                    </div>
                </div>`).join('');
        }

        function levelBadge(level) {
            const l = (level||'moderate').toLowerCase();
            const cls = l==='critical' ? 'level-critical' : l==='high' ? 'level-high' : 'level-moderate';
            return `<span class="alert-level-badge ${cls}">${l.replace(/^./,c=>c.toUpperCase())}</span>`;
        }

        function renderAlerts(list) {
            const el = document.getElementById('alertsContainer');
            if (!el) return;
            if (!list || list.length === 0) {
                el.innerHTML = '<div class="no-alerts">No recent alerts.</div>';
                return;
            }
            el.innerHTML = list.map(a => `
                <div class="alert-item">
                    <div class="alert-info">
                        <div class="alert-time">${a.timestamp || ''}</div>
                        <div class="alert-message">"${(a.message||'').replace(/</g,'&lt;')}"</div>
                        ${levelBadge(a.level)}
                    </div>
                    <div class="alert-status">
                        <div class="status-${(a.status||'resolved').replace(/\s/g,'-')}">${a.status||''}</div>
                        <div style="font-size: 0.8em; color: #666; margin-top: 5px;">${a.assignedExpert||''}</div>
                    </div>
                </div>`).join('');
        }

        function renderSystem(sys) {
            const el = document.getElementById('systemContainer');
            if (!el || !sys) return;
            el.innerHTML = `
                <div class="health-card">
                    <h3>ü§ñ AI System Performance</h3>
                    <div class="health-metric"><span>Crisis Detection Accuracy</span><span class="health-value health-good">${sys.aiSystem?.accuracy ?? '-'}%</span></div>
                    <div class="health-metric"><span>Response Time</span><span class="health-value health-good">${sys.aiSystem?.responseTime ?? '-'}ms</span></div>
                    <div class="health-metric"><span>API Availability</span><span class="health-value health-good">${sys.aiSystem?.availability ?? '-'}%</span></div>
                    <div class="health-metric"><span>Error Rate</span><span class="health-value health-good">${sys.aiSystem?.errorRate ?? '-'}%</span></div>
                </div>
                <div class="health-card">
                    <h3>üìä Database & Storage</h3>
                    <div class="health-metric"><span>Database Connection</span><span class="health-value health-good">${sys.database?.connection ?? '-'}</span></div>
                    <div class="health-metric"><span>Storage Usage</span><span class="health-value health-warning">${sys.database?.storageUsage ?? '-'}%</span></div>
                    <div class="health-metric"><span>Backup Status</span><span class="health-value health-good">${sys.database?.backupStatus ?? '-'}</span></div>
                    <div class="health-metric"><span>Query Performance</span><span class="health-value health-good">${sys.database?.queryPerformance ?? '-'}</span></div>
                </div>
                <div class="health-card">
                    <h3>üîî Alert System</h3>
                    <div class="health-metric"><span>Email Service</span><span class="health-value health-good">${sys.alertSystem?.emailService ?? '-'}</span></div>
                    <div class="health-metric"><span>SMS Service</span><span class="health-value health-warning">${sys.alertSystem?.smsService ?? '-'}</span></div>
                    <div class="health-metric"><span>Push Notifications</span><span class="health-value health-good">${sys.alertSystem?.pushNotifications ?? '-'}</span></div>
                    <div class="health-metric"><span>Delivery Rate</span><span class="health-value health-good">${sys.alertSystem?.deliveryRate ?? '-'}%</span></div>
                </div>
                <div class="health-card">
                    <h3>üë• Expert Network</h3>
                    <div class="health-metric"><span>Online Experts</span><span class="health-value health-good">${sys.expertNetwork?.onlineExperts ?? '-'}</span></div>
                    <div class="health-metric"><span>Avg Response Time</span><span class="health-value health-good">${sys.expertNetwork?.avgResponseTime ?? '-'}</span></div>
                    <div class="health-metric"><span>Case Load Distribution</span><span class="health-value health-warning">${sys.expertNetwork?.caseLoadDistribution ?? '-'}</span></div>
                    <div class="health-metric"><span>Satisfaction</span><span class="health-value health-good">${sys.expertNetwork?.satisfaction ?? '-'}</span></div>
                </div>`;
        }

        async function fetchAdmin() {
            try {
                const res = await fetch(`${functionsBase}/adminDashboard`, { headers: { 'Accept': 'application/json' } });
                const data = await res.json();
                if (!res.ok) throw new Error('bad status');
                renderOverview(data.overview);
                renderExperts(data.experts);
                renderAlerts(data.recentAlerts);
                renderSystem(data.systemHealth);
            } catch (e) {
                console.warn('Admin dashboard fetch failed:', e.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAdmin();
            setInterval(fetchAdmin, 10000);
        });
    </script>
</body>
</html>
