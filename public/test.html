<!DOCTYPE html>
<html>
<head>
    <title>Mitra API Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Mitra API Test Page</h1>
        <p>This page will test the API connection directly and show detailed debugging information.</p>
        
        <div class="info">
            <h3>Environment Info:</h3>
            <div id="envInfo"></div>
        </div>
        
        <button onclick="testAPI()">üß™ Test API Connection</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Environment detection
        const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const functionUrl = isDevelopment 
            ? 'http://127.0.0.1:5001/fine-phenomenon-456517-q2/us-central1/mitraTalks'
            : 'https://us-central1-fine-phenomenon-456517-q2.cloudfunctions.net/mitraTalks';
        
        // Display environment info
        document.getElementById('envInfo').innerHTML = `
            <strong>Environment:</strong> ${isDevelopment ? 'Development' : 'Production'}<br>
            <strong>Hostname:</strong> ${window.location.hostname}<br>
            <strong>Current URL:</strong> ${window.location.href}<br>
            <strong>Function URL:</strong> ${functionUrl}<br>
            <strong>Timestamp:</strong> ${new Date().toISOString()}
        `;
        
        function addResult(type, title, content) {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <div>${content}</div>
            `;
            results.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAPI() {
            addResult('info', 'üöÄ Testing API...', `Making request to: <code>${functionUrl}</code>`);
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'User-Agent': 'MitraApp/Test (Debug)'
                    },
                    body: JSON.stringify({ 
                        audioData: 'VGVzdEF1ZGlvRGF0YQ==' // Base64 "TestAudioData"
                    })
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                addResult('info', `üìä Response Info`, `
                    <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                    <strong>Response Time:</strong> ${responseTime}ms<br>
                    <strong>Headers:</strong><br>
                    <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>
                `);
                
                const responseText = await response.text();
                addResult('info', 'üìÑ Raw Response', `<pre>${responseText}</pre>`);
                
                try {
                    const result = JSON.parse(responseText);
                    
                    if (response.ok && result.responseText) {
                        addResult('success', '‚úÖ API Test Successful!', `
                            <strong>Mitra responded:</strong> "${result.responseText}"<br>
                            <strong>Status:</strong> API is working correctly!
                        `);
                    } else {
                        addResult('error', '‚ùå API Error', `
                            <strong>Error:</strong> ${result.error || 'Unknown error'}<br>
                            <strong>Full Response:</strong><br>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        `);
                    }
                } catch (parseError) {
                    addResult('error', '‚ùå Parse Error', `
                        Could not parse JSON response: ${parseError.message}<br>
                        <strong>Raw response:</strong> ${responseText}
                    `);
                }
                
            } catch (error) {
                addResult('error', 'üí• Network Error', `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Stack:</strong><br>
                    <pre>${error.stack}</pre>
                `);
            }
        }
    </script>
</body>
</html>
